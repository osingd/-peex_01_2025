# Dependabot â€“ dependency and security updates (Apply security best practices).
# Alerts and PRs appear in GitHub; pipeline stays on Azure DevOps.

version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
